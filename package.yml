name       : xorg-driver-input-libinput
version    : 1.0.0
release    : 26
source     :
    - https://www.x.org/releases/individual/driver/xf86-input-libinput-1.0.0.tar.gz : b764108813ad31858ed3baa50bb965f22f0e04dd56bd772abab8ae540a235959
license    : MIT
summary    : X11 libinput based input driver
component  : xorg.driver
description: |
    X11 libinput based input driver
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(libinput)
    - pkgconfig(xorg-server)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/usr/share/X11/xorg.conf.d/40-libinput.conf $installdir/usr/share/X11/xorg.conf.d/60-libinput.conf
check      : |
    %make check
