name       : xorg-driver-input-libinput
version    : 0.25.0
release    : 10
source     :
    - https://www.x.org/releases/individual/driver/xf86-input-libinput-0.25.0.tar.gz : 5e3a00e012095e394c07506ac252bbcb9b4f7a49d98c4baef6ede807ef06dd39
license    : MIT
summary    : X11 libinput based input driver
component  : xorg.driver
description: |
    X11 libinput based input driver
optimize   : no-bind-now
builddeps  :
    - pkgconfig(libinput)
    - pkgconfig(xorg-server)
setup      : |
    %patch -p1 < $pkgfiles/0001-Fedora-use-unaccelerated-vmask-on-input-ABI-21.patch
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    mv $installdir/usr/share/X11/xorg.conf.d/40-libinput.conf $installdir/usr/share/X11/xorg.conf.d/60-libinput.conf
